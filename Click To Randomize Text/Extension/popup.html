<!DOCTYPE html>
<html>

<head>
    <title>Text Randomizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 220px;
            padding: 10px;
            font-size: 14px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .instructions {
            font-size: 12px;
            color: #555;
            margin-top: 8px;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }

        .instructions p {
            margin: 0 0 4px 0;
            font-weight: bold;
            text-align: center;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: '- ';
        }

        .instructions li {
            margin-bottom: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span>Enable Randomizer</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <span>Blur after randomizing</span>
        <label class="switch">
            <input type="checkbox" id="blurToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="instructions">
        <p>Click Modes</p>
        <ul>
            <li><strong>Alt + Click:</strong> Randomize text.</li>
            <li><strong>Ctrl + Click:</strong> Increase blur on randomized text.</li>
            <li><strong>Ctrl + Alt + Click:</strong> Clear text content.</li>
            <li><strong>Ctrl + Z:</strong> Undo last change.</li>
        </ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
